set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# changing between two most used windows
bind C-a last-window 

# split screen vertical (don't ask me why -h :))
bind | split-window -h

# split screen horizontal
bind S split-window

# change to next window that has some action in it
#bind C-x next-window -a 

# normal begining of the line 
bind a send C-a

bind M setw monitor-activity on
bind m setw monitor-activity off
bind / command-prompt "setw monitor-content '%%'"

bind Right select-window -t:+
bind Left select-window -t:- 
bind @ command-prompt "join-pane -t '%%'"

bind h pipe-pane -o 'cat >> ~/tmux.log'
bind r source-file ~/.tmux.conf
#bind F11 set-option -g prefix C-a
#bind F12 set-option -g prefix C-b 

set -g default-terminal "screen" #-256color"
set -g base-index 0
set -g bell-action any
set -g history-limit 4096
set -g message-bg green
set -g message-fg black
set -g mouse-select-pane on
set -g pane-active-border-bg black
set -g pane-active-border-fg green 
set -g pane-border-bg black
set -g pane-border-fg white 
set -g set-titles on
set -g set-titles-string '#H:#S.#I.#P' # window number,program name,active (or not)
set -g status on
set -g status-bg black
set -g status-fg white
set -g status-interval 30 
set -g status-justify left 
set -g status-keys vi
set -g status-left-length 40
set -g status-right-length 40
set -g status-utf8 on
set -g visual-bell off
set -g visual-content on

setw -g automatic-rename on
setw -g clock-mode-style 24
setw -g mode-keys vi
setw -g mode-mouse on
setw -g monitor-activity off
setw -g window-status-bg black
setw -g window-status-current-fg green

set -g status-left '#[fg=red]#H#[fg=green]:#[fg=white]#S #[fg=cyan]#(cut -d " " -f 1-4 /proc/loadavg) #[fg=green]][#[default]'
set -g status-right '#[fg=green]][ #[fg=cyan]%Y-%m-%d #[fg=white]%H:%M #[fg=green]#(/usr/local/bin/state.pl)#[default]'
